<html>
  <head>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.spritezoom.js"></script>
  </head>
  <body>
    
    <h1>Examples</h1>
    
    <div class="example zoom1"></div>

    <div class="example zoom2"></div>
    
    <a href="images/zoom.jpg" class="example zoom3" title="Genie lamp">
      <img src="images/small.jpg" title="Genie lamp"/>
    </a>
        
    <script type="text/javascript">
      $(function(){
        $(".zoom1").spritezoom({
          border  : 6,
          source  : "images/small.jpg",
          zSource : "images/zoom.jpg",
          layout  : "right",
          title   : "Genie lamp"
        });

        $(".zoom2").spritezoom({
          border  : 6,
          source  : "images/small.jpg",
          zSource : "images/zoom.jpg",
          layout  : "magnify"
        });

        $(".zoom3").spritezoom({});
      });
      
    </script>
  </body>
</html>
