<html>
  <head>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.spritezoom.js"></script>
  </head>
  <body>
    
    <a href="images/denon-zoom.jpg" class="spritezoom">
      <img src="images/denon-view.jpg"/>
    </a>
    
    <a href="images/denon-zoom.jpg" class="spritezoom-2">
      <img src="images/denon-view.jpg"/>
    </a>
    
    <script type="text/javascript">
      $(function(){
        $(".spritezoom").spritezoom({
          tintLayer : {
            enable : false
          },
          lensLayer : {
            enable : false
          },
          zoomLayer : {
            layout : "inner",
            layoutOffset : {
              top : 0,
              left : 0
            }
          },
          onLoad : function(e){
            $(this).spritezoom("showLayer", ["zoom"]);
          }
        });
        
        $(".spritezoom-2").spritezoom({
          tintLayer : {
            enable : true
          },
          lensLayer : {
            enable : true
          },
          onLoad : function(e){
            $(this).spritezoom("showLayer", ["zoom"]);
          }
        });
      });
    </script>
  </body>
</html>
