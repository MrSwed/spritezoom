<html>
  <head>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.spritezoom.js"></script>
  </head>
  <body>
    
    <h1>Examples</h1>
    
    <div class="spritezoom1"></div>

    <div class="spritezoom2"></div>
    
    <a href="images/denon-zoom.jpg" class="spritezoom3" title="Image Title">
      <img src="images/denon-view.jpg" title="Zoom Title"/>
    </a>
        
    <script type="text/javascript">
      $(function(){
        $(".spritezoom1").spritezoom({
          border  : 6,
          source  : "images/denon-view.jpg",
          zSource : "images/denon-zoom.jpg",
          layout  : "right",
          title   : "ASDASDASD",
          zTitle   : "ASDASDASD"
        });

        $(".spritezoom2").spritezoom({
          border  : 6,
          source  : "images/denon-view.jpg",
          zSource : "images/denon-zoom.jpg",
          layout  : "magnify"
        });

        $(".spritezoom3").spritezoom({});
      });
      
    </script>
  </body>
</html>
